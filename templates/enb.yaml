---
apiVersion: v1
kind: Service
metadata:
  name: oai-enb
spec:
  selector:
    app: oai-enb
  clusterIp: None
  ports:
    - name: s1ap
      port: 36412
      protocol: TCP

---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: oai-enb
spec:
  serviceName: oai-enb
  replicas: 1
  template:
    metadata:
      labels:
        name: oai-enb
        app: oai-enb
      annotations:
        k8s.v1.cni.cncf.io/networks: '[
            { "name": "s1u-net", "interface": "s1u-net", "namespace": "default" }
        ]'
    spec:
      terminationGracePeriodSeconds: 0
      imagePullSecrets:
      - name: nexus-docker-secret
      containers:
      - name: oai-enb
        image: {{ .Values.global.image }}
        imagePullPolicy: {{ .Values.global.imagepullpolicy }}
        command:
        - "/bin/bash"
        - "-c"
        args:
        - while true; do sleep 3600; done
        tty: true
        securityContext:
          privileged: true
        ports:
        - containerPort: 36412
        resources:
          limits:
            intel.com/sriov: '2'
            